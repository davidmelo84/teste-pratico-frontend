<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Funcionários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Lista de Funcionários</h2>
        <input type="text" id="search" placeholder="Pesquisar por nome, cargo ou telefone...">
        <table>
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Data de Admissão</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Os dados serão preenchidos pelo script.js -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
